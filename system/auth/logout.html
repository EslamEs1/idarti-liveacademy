<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الخروج - IDARTI Live Academy</title>
  
  <!-- Bootstrap RTL CSS -->
  <link rel="stylesheet" href="../../assets/css/bootstrap.rtl.min.css">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../assets/css/custom_system.css">
  
</head>
<body>
  <!-- Decorative Elements -->
  <div class="decorative-circle" class="decorative-circle-top-left"></div>
  <div class="decorative-circle" class="decorative-circle-bottom"></div>
  <div class="decorative-dots" class="decorative-circle-top-right"></div>
  <div class="decorative-dots" class="decorative-circle-top"></div>
  
  <div class="auth-wrapper">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="logout-card slide-up">
            <div class="logout-header text-center">
              <img src="../../assets/img/main_logo.png" alt="IDARTI Live Academy" class="img-fluid mb-3" class="mw-100px">
              <h4 class="mb-0 fw-bold">IDARTI Live Academy</h4>
            </div>
            
            <div class="card-body text-center p-5">
              <i class="bi bi-box-arrow-right logout-icon"></i>
              
              <h3 class="mb-3">تم تسجيل الخروج بنجاح</h3>
              <p class="text-muted mb-4">شكراً لاستخدامك منصة IDARTI Live Academy. نتمنى رؤيتك مجدداً قريباً.</p>
              
              <p class="mb-1">سيتم توجيهك إلى صفحة تسجيل الدخول خلال</p>
              <div class="countdown mb-4" id="countdown">5</div>
              
              <div class="d-grid gap-2">
                <a href="login.html" class="btn btn-primary rounded-pill py-2">
                  <i class="bi bi-box-arrow-in-right me-2"></i>العودة إلى تسجيل الدخول
                </a>
                <a href="../../index.html" class="btn btn-outline-secondary rounded-pill py-2">
                  <i class="bi bi-house me-2"></i>الصفحة الرئيسية
                </a>
              </div>
            </div>
          </div>
          
          <!-- Footer -->
          <div class="text-center mt-4">
            <p class="text-muted mb-0">IDARTI Live Academy &copy; 2025 جميع الحقوق محفوظة</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="../../assets/js/popper.min.js"></script>
  <script src="../../assets/js/bootstrap.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="../../assets/js/custom.js"></script>
  
  <!-- Countdown Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let seconds = 5;
      const countdownElement = document.getElementById('countdown');
      
      const interval = setInterval(function() {
        seconds--;
        countdownElement.textContent = seconds;
        
        if (seconds <= 0) {
          clearInterval(interval);
          window.location.href = 'login.html';
        }
      }, 1000);
    });
  </script>
</body>
</html>
